<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Credenciais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Atualizar Credenciais</h2>
    <form id="credentialsForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Digite a nova senha" required>

        <label for="confirmPassword">Confirmar Nova Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a nova senha" required>

        <button type="button" onclick="sendEmail()">Enviar</button>
    </form>

    <script>
        function sendEmail() {
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return;
            }

            const subject = 'Atualização de Credenciais';
            const body = `Email: ${email}%0D%0ANova Senha: ${newPassword}`;
            const mailtoLink = `mailto:suporte@activas.com.br?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
